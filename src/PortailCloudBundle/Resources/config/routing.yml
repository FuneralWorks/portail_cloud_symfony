dashboard:
    path:     /
    defaults: { _controller: PortailCloudBundle:Default:dashboard }
abonnements:
    path:     /abonnements
    defaults: { _controller: PortailCloudBundle:Default:abonnements }
produits:
    path:     /abonnements/{abonnementId}/produits
    defaults: { _controller: PortailCloudBundle:Produits:produits }
licences:
    path:     /abonnements/{abonnementId}/produits/{produitId}/licences
    defaults: { _controller: PortailCloudBundle:Licences:licences }
test:
    path:     /test
    defaults: { _controller: PortailCloudBundle:Test:testFormulaire }
